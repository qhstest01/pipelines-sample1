resources:
  - name: pipelines-sample-do1
    type: image
    integration: ship-dock12
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: latest
      
  - name: pipelines-sample1-do2
    type: image
    integration: ship-dock12
    pointer:
      sourceName: "shiphitchcock2test/docker-node"
    seed:
      versionName: qhstest
      
  - name: pipelines-sample1-dv-opts
    type: dockerOptions
    version:
      memory: "6/12"
      cpuShares: "256"
      portMappings:
        - 80:80
        
  - name: pipelines-sample1-env-cluster
    type: cluster
    integration: ship-aws
    pointer:
      sourceName : "testCL" #name of the cluster we are deploying
      region: "us-west-2"
      
