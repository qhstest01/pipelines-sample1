resources:
  - name: pipelines-sample-do1
    type: image
    integration: ship-dock12
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: latest
      
  - name: pipelines-sample1-do3
    type: image
    integration: ship-dock12
    pointer:
      sourceName: "shiphitchcock2test/docker-node-test"
    seed:
      versionName: qhstest
      
  - name: pipelines-sample1-do4
    type: image
    integration: ship-dock12
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
      
      
  - name: pipelines-sample1-ecs-opts
    type: dockerOptions
    version:
      memory: 100
      cpuShares: 16
      user: "driftking1"
      workingDir: "/makemeworking1"
      publishAllPorts: true
      cmd:
          - "node"
          - "job.js"
      dnsServers:
          - "127.0.8.1"
      dnsSearch:
          - "127.8.0.1"
      logConfig:
        type: "json-file"
        options:
          max-size: 50m
      privileged: true
      labels:
        labelone: valueOne
        labeltwo: valueTwo
      
      
  - name: pipelines-sample1-dv-opts
    type: dockerOptions
    version:
      
      
      portMappings:
        - "60:30"
      user: 
        - "driftking"
      workingDir: 
        - "/makemeworking"
      publishAllPorts: true
      cmd:
          - "node"
          - "job.js"
      dnsServers:
          - "127.0.8.1"
      dnsSearch:
          - "127.8.0.1"
      logConfig:
        type: 
           - "json-file"
        options:
          max-size: 50m
      privileged: true
      labels:
        labelone: valueOne
        labeltwo: valueTwo
        
  - name: pipelines-sample1-aws-cluster2
    type: cluster
    integration: aws-deploy
    pointer:
      sourceName : "testCL" #name of the cluster we are deploying
      region: "us-west-2"
      
  - name: pipelines-sample1-ddc-cluster
    type: cluster
    integration: ddc-deploy
    pointer:
      sourceName : "default" #name of the cluster we are deploying
      
